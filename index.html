<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="first-container"></div>
        <div class="second-container">
            <div class="create-account">
                <div class="header">
                    <div class="header-h5"><h5>Create account</h5></div>
                    <div class="logos">
                        <img src="./facebook-fill 1.svg" alt="" class="facebook">
                        <img src="./twitter-fill 1.svg" alt="" class="facebook">
                        <img src="./google-fill 1.svg" alt="" class="facebook">
                    </div>

                </div>
                <div class="header-p"><p>Or register using email & password</p></div>
                <hr>

                <form id="my-form">
                    <div class="forms">
                      <label for="name">Full name</label>
                      <input type="text" id="name" name="topic" placeholder="John rambo" required>  
                    </div>
                    <div class="forms">
                      <label for="email">Email address</label>
                      <input type="email" id="email" name="topic" placeholder="hello@hey.com" required>
                    </div>
                    <div class="password">
                       <label for="name">Create password</label>
                       <input type="password" id="password" name="topic" placeholder="••••••••••••" required>
                    </div>
                    <div class="forms">
                        <label for="password">Confirm password</label>
                        <input type="password" id="confirmPassword" name="topic" placeholder="••••••••••••" required>
                    </div>   
                       <footer>
                    <div>
                        <img src="./checkbox-circle-fill 1.svg" alt="">
                    </div>
                    <div class="p-footer">
                        I agree to the <a href="">terms</a> & <a href="">privacy policy</a>
                    </div>
                </footer>
                <div class="button-reg">
                    <button type="submit" onclick="saveData()">Register</button>
                </div>
                </form>

               

                

            </div>
        </div>
    </div>

    <script src="./object.js"></script>
    
</body>
</html>
